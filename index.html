<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper & Scissor</h1>
    </header>

    <section class="main">

        <div class="choices">
            <div class="choice" id="stone"><img src="images/rock.png" alt="Rock - Choose this to play Rock"></div>

            <div class="choice" id="paper"><img src="images/paper.png" alt="Paper - Choose this to play Paper"></div>

            <div class="choice" id="scissor"><img src="images/scissors.png"
                    alt="Scissor - Choose this to play Scissors"></div>

        </div>


        <div class="scores">

            <div class="score" id="user">
                <p class="userscore">0</p>
                <p>YOU &#128100</p>
            </div>

            <div class="score" id="robot">
                <p class="robotscore">0</p>
                <p>BOT &#129302</p>
            </div>

        </div>

        <div class="message">
            <h1>PLAY YOUR MOVE! &#128584</h1>
        </div>

        <footer>
            <h1>Win if you can---&#169 Vinay Sharma 2025...</h1>
        </footer>

    </section>


    <script src="script.js"></script>


</body>

</html>
